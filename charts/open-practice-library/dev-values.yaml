app_name: "open-practice-library-cms"
namespace: "opl-dev"

imagestreams:
  - name: open-practice-library-cms

services:
  - name: open-practice-library-cms
    ports:
      - name: http
        protocol: TCP
        port: 1337
        targetPort: 1337
    type: ClusterIP

route:
  - name: open-practice-library-cms
    namespace: opl-dev
    port:
      targetPort: 1337
    to:
      kind: Service
      name: open-practice-library-cms
      weight: 100

deploymentconfigs:
  - namespace: opl-dev
    name: open-practice-library-cms
    replicas: 1
    env_vars:
      - name: "NODE_ENV"
        value: "production"
      - name: "DATABASE_HOST"
        value: "opl-mongo"
    ports:
        - containerPort: 1337
          name: http
          protocol: TCP
    image_version: "latest"
